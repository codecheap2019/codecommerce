<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Commerce</title>
  <!-- AngularJS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular@1.7.3/angular.min.js"></script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
  <!-- Icons -->
  <link href="css/nucleo.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Theme CSS -->
  <link type="text/css" href="css/argon-design-system.min.css" rel="stylesheet">
</head>

<body>
  <!-- AngularJS App Container -->
  <div id="angular-app" data-ng-app="app">
    <div data-ng-controller="MainCtrl as vm" class="">
      <h1 class="">{{heading}}</h1>
      <p class="">{{text}}</p>
    </div>
  </div>
  
  <!-- Core -->
 <script src="js/popper.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
  <!-- Theme JS -->
 <script src="js/argon-design-system.min.js"></script>
  <!-- Project -->
 <script src="index.js"></script>
</body>

</html>
